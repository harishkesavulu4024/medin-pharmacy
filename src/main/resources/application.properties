server.servlet.context-path=/medin-api

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/medin_pharmacy
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.validation-query=SELECT 1
spring.datasource.test-while-idle=true



jwt.issuer=com.medin.pharmacy
jwt.secret=medin
// in minutes
jwt.key.validity=36000


# Rabbit MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

loyalty.enabled=true

transaction.burn.limit=200
transaction.earn.limit=200


order.expire.time.format.hours=1
order.expire.time.format.minutes=0
